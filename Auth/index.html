<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <!-- Authentication Box -->
        <div class="auth-box">
            <!-- Title -->
            <h1 id="formTitle">Login</h1>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form" autocomplete="off">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="auth-button">Login</button>
                <p class="toggle-text">Don't have an account? <span onclick="toggleForm()">Sign Up</span></p>
            </form>

            <!-- Sign-Up Form -->
            <form id="signupForm" class="auth-form hidden" autocomplete="off">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="auth-button">Sign Up</button>
                <p class="toggle-text">Already have an account? <span onclick="toggleForm()">Login</span></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
